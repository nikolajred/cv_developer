<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/avatar.png" alt="avatar">
                    <h2>Redko Nikolaj</h2>
                    <p>JS, Java developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./img/active_skills.png" alt="Active skills">
                        <h2><a href="#">Active skills</a></h2>
                        
                    </div>
                    <div class="link">
                        <img src="./img/education.png" alt="Education">
                        <h2><a href="#">Education</a></h2>
                    </div>
                    <div class="link">
                        <img src="./img/about_myself.png" alt="About myself">
                        <h2><a href="#">About myself</a></h2>
                    </div>
                    <div class="link">
                        <img src="./img/experience.png" alt="Experience">
                        <h2><a href="#">Experience</a></h2>
                    </div>
                    <div class="link">
                        <img src="./img/contacts.png" alt="contacts">
                        <h2><a href="#">Contacts</a></h2>
                    </div>
                    <div class="development">
                        <h2><a href="">My portfolio</a></h2>
                        
                        <img src="./img/development.png" alt="development">
                    </div>
                </div>
            </div>
            <div class="skills">
                <div class="status">
                    <h1>Activ skills</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./img/javascript.png" alt="javascript">
                        <div class="card-info">
                        <h2>JavaScript</h2>
                        <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/html.png" alt="html">
                        <div class="card-info">
                        <h2>html</h2>
                        <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/css.png" alt="css">
                        <div class="card-info">
                        <h2>css</h2>
                        <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/java.png" alt="java">
                        <div class="card-info">
                        <h2>Java</h2>
                        <div class="progress"></div>
                    </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/python.png" alt="python">
                        <div class="card-info">
                        <h2>Python</h2>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">10%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="app.js"></script>
</body>
</html>
